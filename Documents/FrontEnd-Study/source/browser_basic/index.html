    <!-- href="#"를 사용하면 현재 페이지의 상단으로 이동한다.(페이지 자체 이동X) 아래 코드는 hello가 적힌 대화상자를 띄우고 페이지 상단으로 이동한다.-->
    <a href="#" onclick="alert('hello')">test1</a>

    <!-- hello가 적힌 대화상자를 띄우고 return false로 인해 href가 수행되지 않아 페이지가 상단으로 이동하지 않는다.-->
