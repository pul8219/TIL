<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer src="step22.js"></script>
        
    </head>
    <body>
        <!-- shift, alt, ctrl, meta 프로퍼티 -->
        <button id="button">Alt, Shift 키를 누른 상태에서 클릭</button>

        <script>
            button.onclick = function(event){
                if(event.altKey && event.shiftKey){ // event.altKey, event.shiftKey 프로퍼티의 값이 둘다 true일 때
                    alert('Success!');
                }
                else{
                    alert('Error!');
                }
            };
        </script>

        <!-- mousedown 이벤트와 선택 막기 -->
        <span id="test1">이곳을 더블클릭</span>

        <!-- 복사 막기 -->
         <div oncopy="alert('복사가 허용되지 않은 컨텐츠입니다.'); return false">
            이 편지는 영국에서 최초로 시작되어 일년에 한 바퀴 돌면서 받는 사람에게 행운을 주었고 지금은 당신에게로...blah blah...
        </div>

        <!-- mousedown 테스트 -->
        <button id="newTest">클릭</button>

        <!-- e.button 테스트 -->
        <button id="button22" oncontextmenu="event.preventDefault();">Click here with your mouse...</button>
        <p id="log"></p>

        <!-- mouseover VS mouseenter -->
        <ul id="test">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
          </ul>
    </body>
</html>
