<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Chart Example</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>

//구글 시각화 API를 로딩하는 메소드
google.charts.load('current', {packages: ['corechart']});

function Chart1(arrayList) {

	// 실 데이터를 가진 데이터테이블 객체를 반환하는 메소드
	var dataTable = google.visualization.arrayToDataTable(arrayList);
	
	// 옵션객체
	var options = {
		title: 'Percentage of employees per department'
	};
	
	// 차트를 그릴 영역인 div객체를 가져옴
	var objDiv = document.getElementById('chart_div');
	
	// 인자로 전달한 div 객체의 영역에 컬럼차트를 그릴수 있는 차트객체를 반환
	var chart = new google.visualization.PieChart(objDiv);
	
	// 차트객체에 데이터테이블과 옵션 객체를 인자로 전달하여 차트 그리는 메소드
	chart.draw(dataTable, options);

} // Chart1() function end


// Press button to view chart
$(document).ready(function(){
	//$('button').on('click', function(){
		$.ajax({
			url:'chart1_data.jsp',
		
			success:function(result){
				Chart1(result);
			}
		});
	//});
});

</script>
</head>
<body>

<!-- <button type="button" id="btn">버튼</button> -->
<div id="chart_div" style="width: 900px; height: 500px;"></div>

</body>
</html>
